<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meus Pedidos</title>
</head>

<body>
  <div class="content">

    <h1 class="titulo-tela d-flex justify-content-center m-4 pt-2" style="color: #857DC4;">Lista de pedidos
    </h1>
    <div class="hstack gap-2 d-flex justify-content-center">

      <table class="table table-bordered table-hover mx-auto mt-3" style="width: 70vw;">
        <tbody>
          <tr class="text-center">
            <th class="a">NÃºmero</th>
            <th class="a">Data</th>
            <th class="a">Status</th>
            <th class="a">
              <div class="dropdown">
                <button class="btn btn-outline-giu dropdown-toggle" type="button" id="filtroDropdown"
                  data-bs-toggle="dropdown" aria-expanded="false">
                  Filtro <i class="fas fa-filter"></i>
                </button>
                <ul class="dropdown-menu" aria-labelledby="filtroDropdown">
                  <li><a class="dropdown-item" (click)="filterPedidos('Todos os Pedidos')">Todos os Pedidos</a></li>
                  <li><a class="dropdown-item" (click)="filtroStatus('Aberto')">Em Aberto</a></li>
                  <li><a class="dropdown-item" (click)="filtroStatus('Rejeitado')">Rejeitado</a></li>
                  <li><a class="dropdown-item" (click)="filtroStatus('Cancelado')">Cancelado</a></li>
                  <li><a class="dropdown-item" (click)="filtroStatus('Recolhido')">Recolhido</a></li>
                  <li><a class="dropdown-item" (click)="filtroStatus('Aguardando Pagamento')">Aguardando Pagamento</a></li>
                  <li><a class="dropdown-item" (click)="filtroStatus('Pago')">Pago</a></li>
                  <li><a class="dropdown-item" (click)="filtroStatus('Finalizado')">Finalizado</a></li>
                </ul>
              </div>
            </th>
          </tr>
          <ng-container *ngFor="let pedido of pedidos">
            <tr class="text-center align-middle">
              <td>#{{ pedido.id }}</td>
              <td>{{pedido.date | date:'dd/MM/yyyy HH:mm'}}</td>
              <td class="status" [style.background-color]="pedido.status?.color">
                {{ pedido.status?.Status }}
              </td>
              <td>
                <a [routerLink]="['/cliente/consultarPedido', pedido.id]" href="#">
                  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                    class="bi bi-plus-lg" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                      d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z" />
                  </svg>
                </a>
          </ng-container>
        </tbody>
      </table>
      <p *ngIf="pedidos.length == 0" class="text-center">
        Nenhum Pedido Encontrado
      </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"></script>

  </div>

</body>
</html>
