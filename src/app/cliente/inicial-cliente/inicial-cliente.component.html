<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Página Inicial</title>
  </head>

  <body>
    <h1 class="titulo-tela text-center pedidos my-5">Pedidos em Aberto</h1>
    <ng-container *ngFor="let pedido of pedidos; let i = index">
      <div class="d-flex justify-content-evenly mt-4">
        <h2>Pedido {{ pedido.id }}</h2>
      </div>

      <div class="d-flex justify-content-center">
        <div class="accordion px-5 mx-5 my-3 w-75">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                [attr.data-bs-target]="'#collapse' + i"
                aria-expanded="false"
                [attr.aria-controls]="'collapse' + i"
              >
                Pedido feito em:
                {{ pedido.datadopedido | date : "dd/MM/yyyy HH:mm" }}
              </button>
            </h2>
            <ng-container *ngFor="let roupa of pedido.itens">
              <div [id]="'collapse' + i" class="accordion-collapse collapse">
                <div class="accordion-body">
                  <tr>
                    <td>
                      Peça: {{ roupa.roupa?.peca }}, Quantidade:
                      {{ roupa.quantidade }}, ValorUnit:
                      {{ roupa.roupa?.preco }}
                    </td>
                  </tr>
                </div>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </ng-container>
    <p *ngIf="pedidos.length == 0" class="text-center">
      Nenhum Pedido Encontrado
    </p>
  </body>
</html>
