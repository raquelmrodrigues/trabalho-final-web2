              <tr>

                  <button style="width: 10%" class="col-1 btn btn-outline-giu btn-sm">+</button>

              <tr>

                  <button style="width: 10%" class="col-1 btn btn-outline-giu btn-sm">-</button>
                  <p class="col-4 m-0">1</p>

                </td>
              </tr>
              <tr>

                </td>

              <tr>
                <td>Camiseta manga comprida</td>
                <td class="row p-0 m-0 d-flex justify-content-center">
                  <button style="width: 10%" class="col-1 btn btn-outline-giu btn-sm">-</button>

                </td>

              <tr>
                <td>Moletom hoodie</td>

            </tbody>
          </table>
        </div>
    </div>

    <div class="row mx-5 px-5 justify-content-center">     

      <div class="px-5 mx-5 btn-group w-50 mb-3">
        <select class="form-control">
          <option selected>Adicionar uma peça...</option>
          <option>Calça jeans</option>
          <option>Fronha</option>
          <option>Camiseta manga curta</option>
          <option>Vestido</option>
          <option>Bermuda</option>
        </select>
        <button class="btn btn-giu">+</button>
      </div>

      <form class="row mx-5 w-50">
        <div class="form-group col-6">
          <label for="exampleInputName2">Orçamento</label>
          <p type="text" class="form-control">$$$$$$</p>
        </div>
        <div class="form-group col-6">
          <label for="exampleInputEmail2">Prazo</label>
          <p type="email" class="form-control">13/09/2021</p> 
        </div>
        <div class="row justify-content-center mt-3">
          <div class="col-md-3">
              <button type="button" class="btn btn-giu col-12" [routerLink]="['/cliente/orcamentoCliente']">Confirmar</button>
          </div>
          <div class="col-md-3 offset-md-2">
              <button type="button" class="btn btn-giu w-100" [routerLink]="['/cliente/inicialCliente']">Cancelar</button>
          </div>
        </div>
      </form>
    </div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
