<body>
    <h1 class="text-center titulo-tela my-5 mx-0">Inserir Peça de Roupa</h1>
    <div class="well d-flex justify-content-center">
        <form #formManutencao="ngForm" class="w-50">
            <div class="form-group mb-3">
                <label for="peca">Nome da peça:</label>
                <input type="text" class="form-control" id="peca" name="peca"
                [(ngModel)]="manutencao.peca"
                #peca="ngModel" required>
                <div *ngIf="peca.errors && (peca.dirty || peca.touched)" class="alert alert-danger">
                <div [hidden]="! peca.errors?.['required']">Digite o nome da peça de roupa. </div>
                </div>
            </div>
            <div class="form-group mb-3">
                <label for="preco">Preço: </label>
                <input type="number" class="form-control" id="preco" name="preco"
                [(ngModel)]="manutencao.preco"
                #preco="ngModel"
                minlength="3" required>
                <div *ngIf="preco.errors && (preco.dirty || preco.touched)" class="alert alert-danger">
                <div [hidden]="!preco.errors?.['required']"> Digite o valor unitário da peça.</div>
                <div [hidden]="!preco.errors?.['minlength']">O valor unitário deve conter valores válidos. </div>
                </div>
            </div>
            <div class="form-group mb-3">
                <label for="prazo">Prazo de entrega:</label>
                <input type="text" class="form-control" id="prazo" name="prazo"
                    [(ngModel)]="manutencao.prazo"
                    #prazo="ngModel"
                    minlength="1" required>
                <div *ngIf="prazo.errors && (prazo.dirty || prazo.touched)" class="alert alert-danger">
                <div [hidden]="!prazo.errors?.['required']"> Digite o tempo para o prazo de entrega.</div>
                </div>
            </div>
            <div class="form-group mb-3 d-flex justify-content-center row">
                <button type="button" class="btn btn-remover col-3 me-1"
                (click)="inserirManutencao()"
                [disabled]="!formManutencao.form.valid">
                    <i class="fa fa-save" aria-hidden="true"></i> Salvar
                </button>
                <a class="btn btn-editar col-3"
                    [routerLink]="['/funcionario/listarManutencao']">
                    <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
                </a>
            </div>
        </form>
    </div>
</body>
