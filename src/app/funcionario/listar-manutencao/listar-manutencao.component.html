<h1>Manutenção de Peças de Roupa</h1>
<table class="table table-striped table-bordered table-hover text-center align-middle">
    <tbody class="">
        <tr>
            <th>Peça de Roupa</th>
             <th>Valor Unitário</th>
             <th>Prazo de entrega</th>
             <th class="text-center">
                  <a [routerLink]="['/funcionario/inserirManutencao']" 
                    href="#" title="Novo" alt="Novo" class="btn btn-xs btn-success">
                    <i class="fa fa-plus" aria-hidden="true"></i> Novo
                </a>
            </th>
        </tr>
        <tr *ngFor="let manutencao of manutencao">
            
            <td>{{manutencao.peca}} </td>
            <td>{{manutencao.valorUn}} </td>
            <td>{{manutencao.dtEntrega}}</td>
            <td class="text-center" style="width: 300px">
                <a [routerLink]="['/funcionario/editarManutencao', manutencao.id]" href="#" title="Editar" alt="Editar" class="btn btn-xs btn-info">
                    <i class="fa fa-edit" aria-hidden="true"></i> Editar
                </a>
                <a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger"
                (click)="remover($event, manutencao)">
                    <i class="fa fa-times" aria-hidden="true"></i> Remover
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <p *ngIf="manutencao.length==0">Nenhuma Peça Cadastrada.</p>
