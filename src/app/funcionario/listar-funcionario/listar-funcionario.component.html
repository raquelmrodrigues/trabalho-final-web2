<h1 class="titulo m-4 ps-4">Funcion√°rios</h1>
<table class="table table-striped table-bordered table-hover ms-5" >
    <tbody>
        <tr>
            <th class="a">Nome</th>
            <th class="a">Email</th>
            <th class="a">Data de Nascimento</th>
            <th class="text-center">
                <a [routerLink]="['/funcionario/novoFuncionario']"
                href="#" title="Novo" alt="Novo" class="novo btn btn-xs">
                    <i class="fa fa-plus" aria-hidden="true"></i> Novo
                </a>
            </th>
        </tr>
        <tr *ngFor="let funcionario of funcionarios">
            <td>{{funcionario.nome}} </td>
            <td>{{funcionario.email}}</td>
            <td>{{funcionario.dataDeNasc | date: 'dd/MM/yyyy'}}</td>
            <td class="text-center" style="width: 460px">
                <a [routerLink]="['/funcionario/editarFuncionario', funcionario.id]" href="#" title="Editar" alt="Editar" class="editar btn btn-xs m-1">
                    <i class="fa fa-edit" aria-hidden="true"></i> Editar
                </a>
                <a href="#" title="Remover" alt="Remover" class="remover btn btn-xs m-1"
                (click)="remover($event, funcionario)">
                    <i class="fa fa-times" aria-hidden="true"></i> Remover
                </a>
            </td>
        </tr>
    </tbody>
</table>


<p *ngIf="funcionarios.length==0">Nenhum funcionario cadastrado.</p>
