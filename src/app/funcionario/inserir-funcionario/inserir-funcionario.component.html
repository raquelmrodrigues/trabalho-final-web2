<h1 class="titulo m-3 ps-5">Novo Funcionário</h1>
<div class="well">
    <form #formFuncionario="ngForm">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" 
            [(ngModel)]="funcionario.nome" #nome="ngModel" minlength="2" required>
            <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
                <div [hidden]="!nome.errors['required']"> Digite o nome da pessoa. </div>
                <div [hidden]="!nome.errors['minlength']"> O nome deve conter ao menos 2 caracteres. </div>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control" id="email" name="email" 
            [(ngModel)] = "funcionario.email" #email="ngModel" required>
            <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">
                <div [hidden]="! email.errors['required']"> Digite um email válido para o funcionário </div>
            </div>
        </div>

        <div class="form-group">
            <label for="dataDeNasc">Data de nascimento:</label>
            <input type="date" class="form-control" id="dataDeNasc" name="dataDeNasc" 
            [(ngModel)] = "funcionario.dataDeNasc" #dataDeNasc="ngModel" required>
        </div>

        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" class="form-control" id="senha" name="senha" 
            [(ngModel)]="funcionario.senha" #senha="ngModel" required>
            <div *ngIf="senha.errors && ( senha.dirty ||  senha.touched)" class="alert alert-danger">
                <div> Digite uma senha 0.0 </div>
            </div>
        </div>

        <div class="form-group">
            <button type="button" class="salvar btn m-3"
            (click)="inserir()">
                <i class="fa fa-save" aria-hidden="true"></i> Salvar
            </button>
            <a class="voltar btn" [routerLink]="['/funcionario/listarFuncionario']" >
                <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
            </a>
        </div>
        
    </form>
</div>
