<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Recolhimento</title>
</head>
<body>
  <div class="content">
    
    <h1 class="text-center titulo-tela my-5">Confirmação de recolhimento</h1>
    
    </div>
    <div class="container border-1 border-dark border">

      <div class="my-3" id="dados-pedido">
        <h3 class="numPedido py-1">Pedido #10252</h3>
        <p class="m-0 fw-semibold">Preço total: R$250,00</p>
        <p class="m-0 fw-semibold">Prazo do serviço: 24/10/2023</p>
        <h4 class="subTitulo mb-3">Roupas do Pedido:</h4>
      </div>

          <div class="overflow-y-scroll mx-5" style="max-height: 15rem;">                
              <table class="table tabela table-bordered border border-5 border-tabela">
                <tbody>
                  <tr class="border-5 border-tabela">
                    <th scope="row">1</th>
                    <td class="border-5 border-tabela">Camiseta manga longa</td>
                    <td class="border-5 border-tabela">R$1</td>
                  </tr>
                  <tr class="border-5 border-tabela">
                    <th scope="row">2</th>
                    <td class="border-5 border-tabela">Fronha</td>
                    <td class="border-5 border-tabela">R$10</td>
                  </tr>
                  <tr class="border-5 border-tabela">
                    <th scope="row">3</th>
                    <td class="border-5 border-tabela">Cobertor</td>
                    <td class="border-5 border-tabela">R$100</td>
                  </tr>
                  <tr class="border-5 border-tabela">
                    <th scope="row">4</th>
                    <td class="border-5 border-tabela">Meia</td>
                    <td class="border-5 border-tabela">R$1</td>
                  </tr>
                  <tr class="border-5 border-tabela">
                    <th scope="row">5</th>
                    <td class="border-5 border-tabela">Moletom hoodie</td>
                    <td class="border-5 border-tabela">R$10</td>
                  </tr>
                  <tr class="border-5 border-tabela">
                    <th scope="row">6</th>
                    <td class="border-5 border-tabela">Chapeu</td>
                    <td class="border-5 border-tabela">R$100</td>
                  </tr>
                  
                </tbody>
              </table>
          </div>
    </div>
    
    <div class="d-flex justify-content-evenly mt-4">
      <button type="submit" class="btn btn-baixo col-2" onclick="alert('O pedido foi Cancelado.')" [routerLink]="['/funcionario/inicialFuncionario']">Cancelar</button>
      <button type="submit" class="btn btn-baixo col-2" onclick="alert('O pedido foi marcado como recolhidoooooooooooooooooooo.')" [routerLink]="['/funcionario/inicialFuncionario']">Confirmar Recolhimento</button>
    </div>

</body>
</html>
