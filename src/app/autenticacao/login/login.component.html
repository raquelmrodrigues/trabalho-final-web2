<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <div class="row justify-content-evenly m-5 p-5">
      <div class="col-8">
        <img class="img-fluid" src="../../../assets/maquina_grande.png" />
      </div>

      <div class="col-4">
        <p class="voltar mb-5 fs-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            fill="#91C2D8"
            class="bi bi-arrow-left-circle-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"
            />
          </svg>
          <a routerLink="/cliente/inicialCliente">Voltar</a>
        </p>

        <h2 class="sub-titulo pb-3">Login!</h2>

        <form #formLogin="ngForm" class="login mx-3 w-50">
          <div class="form-group">
            <label>Email</label>
            <input
              type="text"
              class="form-control"
              id="usuario"
              name="usuario"
              [(ngModel)]="login.email"
              #usuario="ngModel"
              placeholder="Login"
              required
            />
            <div
              *ngIf="usuario.errors && (usuario.dirty || usuario.touched)"
              class="alert alert-danger"
            >
              <div [hidden]="!usuario.errors?.['required']">
                Digite o usu√°rio
              </div>
            </div>
            <label>Senha</label>
            <input
              type="password"
              class="form-control"
              placeholder="Senha"
              id="senha"
              name="senha"
              [(ngModel)]="login.senha"
              #senha="ngModel"
              required
            />
            <div
              *ngIf="senha.errors && (senha.dirty || senha.touched)"
              class="alert alert-danger"
            >
              <div [hidden]="!senha.errors?.['required']">Digite a senha.</div>
            </div>
          </div>

          <div class="mb-2 text-center">
            <p class="form-text text-muted recuperar-senha">
              Esqueceu a senha? Recuperar senha
            </p>
          </div>

          <button
          (click)="logar()"
          [disabled]="!formLogin.form.valid"
            routerLink="/funcionario/inicialFuncionario"
            type="submit"
            class="btn btn-cadastro col-12"
          >
            Login
          </button>

          <div class="mt-2 btn-login text-center">
            <a routerLink="/autenticacao/cadastro">Cadastre-se</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
